<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f8f7f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            position: relative;
        }

        .bg-circle {
            position: absolute;
            inset: -1rem;
            border-radius: 9999px;
            background: linear-gradient(to right, #22d3ee, #6366f1);
            opacity: 0.2;
            filter: blur(1rem);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .spinner {
            width: 4rem;
            height: 4rem;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #22d3ee;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text-container {
            text-align: center;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .connection-text {
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .attempt-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .dots-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .dot {
            height: 0.5rem;
            width: 0.5rem;
            border-radius: 9999px;
            margin: 0.25rem;
        }

        .dot-1 {
            background-color: #22d3ee;
            animation: pulse 1.5s infinite;
        }

        .dot-2 {
            background-color: #6366f1;
            animation: pulse 1.5s infinite 0.15s;
        }

        .dot-3 {
            background-color: #8b5cf6;
            animation: pulse 1.5s infinite 0.3s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-circle"></div>
        <div class="card">
            <div class="spinner"></div>

            <div class="text-container">
                <br>
                <h1>Connecting to Server</h1>
                <p class="connection-text">This will only take a few seconds<span id="dots">.</span></p>
            </div>

            <div class="dots-container">
                <div class="dot dot-1"> </div>
                <div class="dot dot-2"> </div>
                <div class="dot dot-3"> </div>
            </div>
        </div>
    </div>

    <p class="footer-text">
        Please do not open any other tab, browser will reset on connection.
    </p>

    <script>
        // Animate the dots
        const dotsElement = document.getElementById('dots');
        const attemptElement = document.getElementById('attempt');

        let dots = '.';
        let connectionAttempt = 1;

        // Update dots animation
        setInterval(() => {
            if (dots.length >= 3) {
                dots = '.';
            } else {
                dots += '.';
            }
            dotsElement.textContent = dots;
        }, 500);

        // Update connection attempt counter
        setInterval(() => {
            connectionAttempt = connectionAttempt < 3 ? connectionAttempt + 1 : 1;
            attemptElement.textContent = connectionAttempt;
        }, 5000);
    </script>
</body>

</html>
